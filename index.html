<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mazigh Hatim</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;

    const Github = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
        <path d="M9 18c-4.51 2-5-2-7-2"></path>
      </svg>
    );

    const Linkedin = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
        <rect width="4" height="12" x="2" y="9"></rect>
        <circle cx="4" cy="4" r="2"></circle>
      </svg>
    );

    const Mail = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect width="20" height="16" x="2" y="4" rx="2"></rect>
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
      </svg>
    );

    const ExternalLink = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
        <polyline points="15 3 21 3 21 9"></polyline>
        <line x1="10" x2="21" y1="14" y2="3"></line>
      </svg>
    );

    const Menu = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="4" x2="20" y1="12" y2="12"></line>
        <line x1="4" x2="20" y1="6" y2="6"></line>
        <line x1="4" x2="20" y1="18" y2="18"></line>
      </svg>
    );

    const X = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    );

    const Code = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
    );

    const User = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    );

    const Send = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m22 2-7 20-4-9-9-4Z"></path>
        <path d="M22 2 11 13"></path>
      </svg>
    );

    function Portfolio() {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [activeSection, setActiveSection] = useState('home');
      const [formData, setFormData] = useState({ name: '', email: '', message: '' });

      const scrollToSection = (sectionId) => {
        const element = document.getElementById(sectionId);
        element?.scrollIntoView({ behavior: 'smooth' });
        setIsMenuOpen(false);
        setActiveSection(sectionId);
      };


      const handleInputChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };


      const handleSubmit = async () => {
        if (!formData.name || !formData.email || !formData.message) {
          alert('Please fill out all fields');
          return;
        }

        try {
          const response = await fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              access_key: '8ad277d8-4369-48cb-b2bb-51b4209ac45d', 
              name: formData.name,
              email: formData.email,
              message: formData.message,
              subject: 'New Portfolio Contact Form Submission'
            })
          });

          const result = await response.json();

          if (result.success) {
            alert('Thank you! Your message has been sent successfully.');
            setFormData({ name: '', email: '', message: '' });
          } else {
            alert('Oops! Something went wrong. Please try again.');
          }
        } catch (error) {
          alert('Error sending message. Please try again later.');
          console.error('Form submission error:', error);
        }
      };

      const projects = [
        {
          title: "Android E-Commerce Mobile Application",
          description: "Android e-commerce app enabling seamless product browsing, ordering, and home delivery with real-time tracking, addressing the growing demand for mobile-first shopping solutions.",
          tech: ["Flutter", "Express.js", "Mysql", "Firebase"],
          image: "https://deerdesigner.com/wp-content/uploads/2024/05/Article-34-ecommerce-design-01.png",
          github: "https://github.com/Hatimmz25"
        },
        {
          title: "Simple AI Assistant",
          description: "intelligent conversational AI that seamlessly communicates in both English and Moroccan Darija (written in French letters)",
          tech: ["React", "Javascript","CSS3"],
          image: "https://blog.vespa.ai/assets/images/retail-assistant.png",
          github: "https://github.com/Hatimmz25",
          demo: "https://simple-chatbot-eight-sand.vercel.app/"
        }
      ];

      const skills = [
        { category: "Frontend", items: ["React", "JavaScript", "HTML5", "CSS3", "Tailwind CSS", "Responsive Design"] },
        { category: "Backend", items: ["Php", "Node.js", "Java"] },
        { category: "Tools", items: ["Git", "VS Code", "UML","Chrome DevTools"] }
      ];

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">

          <nav className="fixed top-0 w-full bg-white/80 backdrop-blur-md shadow-sm z-50">
            <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center h-16">
                <div className="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                  Hatim Mazigh
                </div>
                
                <div className="hidden md:flex space-x-8">
                  {['home', 'about', 'projects', 'contact'].map((section) => (
                    <button
                      key={section}
                      onClick={() => scrollToSection(section)}
                      className={`capitalize transition-colors ${
                        activeSection === section 
                          ? 'text-blue-600 font-semibold' 
                          : 'text-gray-600 hover:text-blue-600'
                      }`}
                    >
                      {section}
                    </button>
                  ))}
                </div>

                <button 
                  className="md:hidden text-gray-600"
                  onClick={() => setIsMenuOpen(!isMenuOpen)}
                >
                  {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                </button>
              </div>
            </div>

            {isMenuOpen && (
              <div className="md:hidden bg-white border-t">
                <div className="px-4 py-4 space-y-3">
                  {['home', 'about', 'projects', 'contact'].map((section) => (
                    <button
                      key={section}
                      onClick={() => scrollToSection(section)}
                      className="block w-full text-left capitalize px-4 py-2 text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded"
                    >
                      {section}
                    </button>
                  ))}
                </div>
              </div>
            )}
          </nav>

          <section id="home" className="pt-24 pb-20 px-4 sm:px-6 lg:px-8 min-h-screen flex items-center">
            <div className="max-w-6xl mx-auto text-center">
              <div className="mb-8">
                <div className="w-32 h-32 mx-auto mb-6 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-4xl font-bold">
                  HM
                </div>
              </div>
              <h1 className="text-5xl sm:text-6xl lg:text-7xl font-bold text-gray-900 mb-6">
                Full Stack Developer
              </h1>
              <p className="text-xl sm:text-2xl text-gray-600 mb-8 max-w-3xl mx-auto">
                Building enterprise-grade applications with Java, Python, React & Express.js, and a passion for clean code
              </p>
              <div className="flex justify-center gap-4 mb-12">
                <a href="https://github.com/Hatimmz25" target="_blank" rel="noopener noreferrer" 
                   className="p-3 bg-gray-900 text-white rounded-full hover:bg-gray-700 transition">
                  <Github size={24} />
                </a>
                <a href="https://www.linkedin.com/in/hatim-mazigh/" target="_blank" rel="noopener noreferrer"
                   className="p-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">
                  <Linkedin size={24} />
                </a>
                <a href="mailto:hatimmazigh535@gmail.com"
                   className="p-3 bg-red-600 text-white rounded-full hover:bg-red-700 transition">
                  <Mail size={24} />
                </a>
              </div>
              <button 
                onClick={() => scrollToSection('projects')}
                className="px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-full text-lg font-semibold hover:shadow-lg transform hover:-translate-y-1 transition"
              >
                View My Work
              </button>
            </div>
          </section>

          <section id="about" className="py-20 px-4 sm:px-6 lg:px-8 bg-white">
            <div className="max-w-6xl mx-auto">
              <div className="flex items-center justify-center mb-12">
                <User className="text-blue-600 mr-3" size={32} />
                <h2 className="text-4xl font-bold text-gray-900">About Me</h2>
              </div>
              
              <div className="grid md:grid-cols-2 gap-12 items-start">
                <div>
                  <p className="text-lg text-gray-700 mb-6 leading-relaxed">
                    Bachelor's in Mathematical and Computer Sciences | FSDM, USMBA
                    Combining mathematical rigor with technical expertise to solve real-world problems.
                    Passionate about algorithm development, data analysis, and building efficient software solutions.
                    Ready to contribute to innovative projects in a collaborative environment
                  </p>
                  <p className="text-lg text-gray-700 mb-6 leading-relaxed">
                    My journey into programming started with a curiosity about how websites work, and it has grown into 
                    a commitment to continuous learning and creating solutions that make a difference.
                  </p>
                  <p className="text-lg text-gray-700 leading-relaxed">
                    When I'm not coding, you'll find me exploring new technologies, contributing to open-source projects, 
                    or sharing knowledge with the developer community.
                  </p>
                </div>

                <div className="space-y-6">
                  {skills.map((skillGroup) => (
                    <div key={skillGroup.category} className="bg-slate-50 rounded-lg p-6">
                      <h3 className="text-xl font-semibold text-gray-900 mb-4">{skillGroup.category}</h3>
                      <div className="flex flex-wrap gap-2">
                        {skillGroup.items.map((skill) => (
                          <span 
                            key={skill}
                            className="px-4 py-2 bg-white text-gray-700 rounded-full text-sm font-medium border border-gray-200"
                          >
                            {skill}
                          </span>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </section>

          <section id="projects" className="py-20 px-4 sm:px-6 lg:px-8">
            <div className="max-w-6xl mx-auto">
              <div className="flex items-center justify-center mb-12">
                <Code className="text-blue-600 mr-3" size={32} />
                <h2 className="text-4xl font-bold text-gray-900">Featured Projects</h2>
              </div>
              
              <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                {projects.map((project, index) => (
                  <div key={index} className="bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition transform hover:-translate-y-2">
                    <img 
                      src={project.image} 
                      alt={project.title}
                      className="w-full h-48 object-cover"
                    />
                    <div className="p-6">
                      <h3 className="text-xl font-bold text-gray-900 mb-2">{project.title}</h3>
                      <p className="text-gray-600 mb-4">{project.description}</p>
                      <div className="flex flex-wrap gap-2 mb-4">
                        {project.tech.map((tech) => (
                          <span 
                            key={tech}
                            className="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-medium"
                          >
                            {tech}
                          </span>
                        ))}
                      </div>
                      <div className="flex gap-4">
                        <a 
                          href={project.github}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="flex items-center text-gray-600 hover:text-gray-900 transition"
                        >
                          <Github size={20} className="mr-1" />
                          <span className="text-sm">Code</span>
                        </a>
                        
                        <a 
                          href={project.demo}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="flex items-center text-blue-600 hover:text-blue-700 transition"
                        >
                        
                          <ExternalLink size={20} className="mr-1" />
                          <span className="text-sm">Live Demo</span>
                        </a>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          <section id="contact" className="py-20 px-4 sm:px-6 lg:px-8 bg-white">
            <div className="max-w-4xl mx-auto">
              <div className="flex items-center justify-center mb-12">
                <Send className="text-blue-600 mr-3" size={32} />
                <h2 className="text-4xl font-bold text-gray-900">Get In Touch</h2>
              </div>
              
              <p className="text-center text-lg text-gray-600 mb-12 max-w-2xl mx-auto">
                I'm always open to discussing new projects, creative ideas, or opportunities to be part of your vision. 
                Feel free to reach out!
              </p>

              <div className="space-y-6">
                <div>
                  <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-2">
                    Your Name
                  </label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    value={formData.name}
                    onChange={handleInputChange}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Full name "
                  />
                </div>

                <div>
                  <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-2">
                    Email Address
                  </label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    value={formData.email}
                    onChange={handleInputChange}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Your email adress"
                  />
                </div>

                <div>
                  <label htmlFor="message" className="block text-sm font-medium text-gray-700 mb-2">
                    Message
                  </label>
                  <textarea
                    id="message"
                    name="message"
                    value={formData.message}
                    onChange={handleInputChange}
                    rows={6}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                    placeholder="Tell me about your project or just say hi!"
                  />
                </div>

                <button
                  onClick={handleSubmit}
                  className="w-full px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg text-lg font-semibold hover:shadow-lg transform hover:-translate-y-1 transition"
                >
                  Send Message
                </button>
              </div>

              <div className="mt-12 text-center">
                <p className="text-gray-600 mb-4">Or reach me directly at:</p>
                <a href="mailto:hatimmazigh535@gmail.com" className="text-blue-600 hover:text-blue-700 text-lg font-medium">
                  hatimmazigh535@gmail.com
                </a>
              </div>
            </div>
          </section>

          <footer className="bg-gray-900 text-white py-8 px-4">
            <div className="max-w-6xl mx-auto text-center">
              <p className="text-gray-400 mb-4">
                Â© 2025 Hatim Mazigh. Built with React and Tailwind CSS.
              </p>
              <div className="flex justify-center gap-6">
                <a href="https://github.com/Hatimmz25" className="text-gray-400 hover:text-white transition">
                  GitHub
                </a>
                <a href="https://www.linkedin.com/in/hatim-mazigh/" className="text-gray-400 hover:text-white transition">
                  LinkedIn
                </a>
                <a href="mailto:hatimmazigh535@gmail.com" className="text-gray-400 hover:text-white transition">
                  Email
                </a>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Portfolio />);
  </script>
</body>
</html>
